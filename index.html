    $.ajax({
      url: "http://api.giphy.com/v1/gifs/search?q=trending&api_key=na4flw0eFDY5p53Kccwg65sTpY0OCl67",
      method: "GET"

      console.log(resp);
    
      for (var j = 0; j < resp.data.length; j++) {
       $(".peek-4").append("<li class='col '> <img id ='trnd"+j+"'></li>")

    // ---------------------------------------------------------------------------------------------------

        // $("#trnd" + j).attr("src", resp.data[j].images.downsized.url);
        // $(".trending").show();
    // ---------------------------------------------------------------------------------------------------
    var gify = [];
    var clicked;
    $("#submit").on('click', function (event) {
      event.preventDefault();
      var gif = $("#gifyName").val();
      gify.push(gif);
      console.log(gify);
      displayBtn();
    })

    function displayBtn() {
      $(".displayBtn").empty();
      for (var i = 0; i < gify.length; i++) {
        var addBtn = $("<button>");
        addBtn.text(gify[i]).addClass("gif-button");
        $(".displayBtn").append(addBtn);
      }
    }


    $(document).on("click", ".gif-button", function () {
      clicked = $(this).text();
      console.log(clicked);
      var queryUrl = "http://api.giphy.com/v1/gifs/search?q=" + clicked + "&api_key=na4flw0eFDY5p53Kccwg65sTpY0OCl67";
      console.log(queryUrl)
      $.ajax({
        url: queryUrl,
        method: "GET"
      }).then(function (response) {
        console.log(response);
        $(".trending").hide();
        for (var i = 0; i < response.data.length; i++) {
          $(".displayImg").append("<img id='new" + i + "'>");
          // $("img").attr("id","new"+i);
          $("#new" + i).attr("src", response.data[i].images.downsized.url);
        }
      })

    })
  </script>
